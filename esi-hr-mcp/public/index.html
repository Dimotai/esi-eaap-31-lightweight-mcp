<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ESI HR Knowledge Base Chat (Demo)</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1120;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 0.75rem 1rem;
        background: #020617;
        border-bottom: 1px solid #1f2937;
        font-weight: 600;
      }
      #chat {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
      }
      .msg {
        margin-bottom: 0.75rem;
        max-width: 70%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .msg.user {
        margin-left: auto;
        background: #1d4ed8;
      }
      .msg.bot {
        margin-right: auto;
        background: #111827;
        border: 1px solid #1f2937;
      }

      /* NEW: status / typing indicator */
      #status {
        padding: 0.25rem 1rem 0.5rem 1rem;
        font-size: 0.85rem;
        color: #9ca3af;
        display: none; /* toggled via JS */
        align-items: center;
        gap: 0.5rem;
      }
      #status-label {
        opacity: 0.9;
      }
      .typing-dots {
        display: flex;
        gap: 0.2rem;
      }
      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #9ca3af;
        animation: bounce 1s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.15s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.3s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.2;
        }
        40% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      form {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid #1f2937;
        background: #020617;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
      }
      button {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        background: #22c55e;
        color: #022c22;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <header>ESI HR Knowledge Base â€“ Demo Chat</header>
    <div id="chat"></div>

    <!-- NEW: typing / loading status -->
    <div id="status">
      <span id="status-label">Assistant is thinking</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <form id="form">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Ask an HR question (PTO, leave requests, benefits, etc.)..."
      />
      <button type="submit">Send</button>
    </form>

    <script>
      const chatEl = document.getElementById("chat");
      const formEl = document.getElementById("form");
      const inputEl = document.getElementById("input");
      const statusEl = document.getElementById("status");
      const messages = [];

      function addMessage(role, text) {
        const div = document.createElement("div");
        div.className = "msg " + (role === "user" ? "user" : "bot");
        div.textContent = text;
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      function setLoading(isLoading) {
        const button = formEl.querySelector("button");
        button.disabled = isLoading;
        inputEl.disabled = isLoading;
        statusEl.style.display = isLoading ? "flex" : "none";
      }

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;

        messages.push({ role: "user", content: text });
        addMessage("user", text);
        inputEl.value = "";
        inputEl.focus();

        setLoading(true);

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages }),
          });

          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error || "Request failed");
          }

          const answer = data.answer || "(no answer)";
          messages.push({ role: "assistant", content: answer });
          addMessage("assistant", answer);
        } catch (err) {
          console.error(err);
          addMessage(
            "assistant",
            "Sorry, something went wrong talking to the HR knowledge base."
          );
        } finally {
          setLoading(false);
        }
      });

      // Optional greeting
      addMessage(
        "assistant",
        "Hi! I'm the ESI HR assistant. Ask me about PTO, leave requests, Unanet, benefits, or other HR policies."
      );
    </script>
  </body>
</html>
